<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:8px;">
  <div class="col-9">
    <h4 
      class="mt-2 mb-0" 
      style="color:rgb(120, 120, 120); margin-bottom:4px;"
      style="font-style: bolder;" 
      >
                
                
      {{job['title']}}
              
      </h4>
      <div>
        <b>Location: </b>
        {{job['location']}}
      </div>
              
      {% if 'salary' in job %}
              
      <div>
        <b>Salary: </b>
        {{job['salary']}}
      </div>
  
      {% endif %}
  
  </div>
  <div class="col-3">
    <button type="button" class="btn btn-outline-info float-right align-middle" style="margin-left: 200px;">
      APPLY
    </button>
  </div>
  
</div>
